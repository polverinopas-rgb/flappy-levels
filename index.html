<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <!-- viewport aggiornato per iOS notch e per viewport-fit -->
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Flappy Levels</title>

    <!-- Compatibilità iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />

    <!-- Disabilita cache per Safari -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
      /* assicurati che il documento usi la safe area */
      html, body, #root { height: 100%; }
      body { margin: 0; background-color: #000; -webkit-font-smoothing:antialiased; }
    </style>
  </head>

  <body>
    <noscript>Attiva JavaScript per visualizzare questo sito correttamente.</noscript>
    <div id="root"></div>

    <!-- Script: calcola --vh per iOS e aggiorna su resize/orientationchange -->
    <script>
      (function () {
        function setVh() {
          // 1vh reale in px
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVh();
        window.addEventListener('resize', setVh);
        window.addEventListener('orientationchange', function () {
          // piccolo timeout perché iOS ha bisogno di tempo dopo rotazione
          setTimeout(setVh, 250);
        });
      })();
    </script>

    <!-- Disabilita eventuali service worker (mantieni, se vuoi) -->
    <script type="module">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations()
          .then(regs => regs.forEach(r => r.unregister()))
          .catch(err => console.warn("ServiceWorker unregister failed:", err));
      }
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
