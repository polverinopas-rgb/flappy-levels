<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Flappy Levels</title>

    <!-- Compatibilità iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />

    <!-- Disabilita cache per Safari -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>

  <body style="margin:0; background-color:#000;">
    <noscript>Attiva JavaScript per visualizzare questo sito correttamente.</noscript>
    <div id="root"></div>

    <!-- Disabilita eventuali service worker -->
    <script type="module">
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.getRegistrations()
          .then(regs => regs.forEach(r => r.unregister()))
          .catch(err => console.warn("ServiceWorker unregister failed:", err));
      }
    </script>

    <!-- Script principale (Vite gestirà il bundle in produzione) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
